<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
</head>
<body>
	<i style="color: orangered;">
	<a href="index_practice.html">
		<h3>Go Back to Home!</h3>
	</a>
	<b>
	
	<form method="GET">
		<!name here is property and whatever value that will be inputted while filling form is value.. both these will be sent to backend>
		<pre>
		First Name: <input type="text" name="firstname"><br>
		Last Name:  <input type="text" name="lastname"><br>
		Email: <input type="email" name="email" required><br>
		Birthday: <input type="date" name="birthday"><br>
		Password: <input type="password" min="5"><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male"> Male <br>
		<input type="radio" name="gender" value="Female"> Female <br>
		<input type="radio" name="gender" value="Other"> Other <br>
		Pets: <br>
		<input type="checkbox" name="cat" > Cat <br>
		<input type="checkbox" name="dog" > Dogs <br>
		<input type="checkbox" name="horse" > Horses <br>

		Cars: <br>
		<select name="Cars">
			<option style="color:orangered;"  value="volvo" > Volvo </option>
			<option style="color:orangered;" value="volvo" > Audi </option>
		</select><br><br>
		Bikes: <br>
		<select multiple>
			<option value="bullet" name="bullet" value="bullet"> Bullet </option>
			<option value="ktm RC" name="ktm RC" value="ktm RC"> Ktm RC </option>
		</select><br><br>
		<input style="color:orangered;" type="submit" value="Register!">    <input style="color:orangered;" type="reset">
		</pre>
	</form>
	</i>
</b>
</body>
</html>
